_schema-version: 3.3.0
ID: coe-test
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - npx rimraf gen/db/src/gen/data
modules:
  - name: coe-test-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: coe-test-db
      - name: coe-test-auth

  - name: coe-test-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: coe-test-db

  - name: coe-test-destinations
    type: com.sap.application.content
    requires:
      - name: coe-test-auth
        parameters:
          service-key:
            name: coe-test-auth-key
      - name: coe-test-html5-repo-host
        parameters:
          service-key:
            name: coe-test-html5-repo-host-key
      - name: srv-api
      - name: coe-test-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: coe-test-app-srv
              TokenServiceInstanceName: coe-test-uaa
              TokenServiceKeyName: coe-test-uaa-key
              URL: "~{srv-api/srv-url}"
              sap.cloud.service: coe.service
            - Name: coe-test-html5-repo-host
              ServiceInstanceName: coe-test-html5-repo-host
              ServiceKeyName: coe-test-html5-repo-host-key
              sap.cloud.service: coe.service
            - Authentication: OAuth2UserTokenExchange
              Name: coe-test-uaa
              ServiceInstanceName: coe-test-uaa
              ServiceKeyName: coe-test-uaa-key
              sap.cloud.service: coe.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: coe-test-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: coe-test-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: coe-test-${org}-${space}
        tenant-mode: dedicated
  - name: coe-test-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
  - name: coe-test-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
